<!DOCTYPE html>
<html>
<head>
<title>Screening Result</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">

</head>
<body class="bg-gradient">

<div class="container mt-5">

<div class="card shadow-lg p-5 rounded-4 text-center">

<h2 class="text-primary mb-3">
<i class="bi bi-activity"></i> Screening Result
</h2>

<h1 class="display-5 fw-bold">{{ percent }}%</h1>
<p class="text-muted">Autism Risk Probability</p>

<div class="progress mb-4" style="height: 25px;">
<div class="progress-bar 
{% if percent < 30 %}bg-success
{% elif percent < 60 %}bg-warning
{% else %}bg-danger{% endif %}"
style="width: {{ percent }}%">
</div>
</div>

<h4 class="mt-3">
Spectrum Level:
<span class="badge 
{% if spectrum == 'Low Risk' %}bg-success
{% elif spectrum == 'Moderate Risk' %}bg-warning
{% else %}bg-danger{% endif %}">
{{ spectrum }}
</span>
</h4>

<p class="mt-3">
<b>Confidence:</b> {{ confidence }}%
</p>

<p class="text-muted mt-4">
This result is generated using AI-based screening and is meant for awareness only.
Please consult a healthcare professional for diagnosis.
</p>

<a href="/" class="btn btn-outline-primary mt-3 rounded-pill px-4">
<i class="bi bi-house"></i> Back to Home
</a>

</div>

</div>

</body>
</html>
